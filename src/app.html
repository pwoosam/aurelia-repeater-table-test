<template>
  <require from="./styles/application.scss"></require>

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <form class="form-inline" submit.delegate="_renderTables()">
          <label>Number of Tables:</label>
          <input class="form-control ml-2 w-6rem" type="number" value.bind="_nTables | number">

          <label class="ml-2">Number of Rows:</label>
          <input class="form-control ml-2 w-6rem" type="number" value.bind="_nRowsPerTable | number">

          <label class="ml-2">Number of Cols:</label>
          <input class="form-control ml-2 w-6rem" type="number" value.bind="_nColsPerTable | number">

          <button class="btn btn-primary ml-2" type="submit">Render Tables</button>
        </form>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-auto d-flex align-items-center">
        <span>
          Estimated number of bindings: ${_nRowsPerTable * _nColsPerTable * _nTables}
        </span>
      </div>
    </div>
    <div class="row my-2">
      <div class="col-auto d-flex align-items-center">
        <span>
          Time Elapsed: ${_stopwatchTime / 1000}s
        </span>
      </div>
    </div>
    <div class="row" repeat.for="tableData of _tableDatas">
      <div class="col">
        <test-table data.bind="tableData"></test-table>
      </div>
    </div>
  </div>
</template>
